<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>ICDL</title>
  </head>
  <body dir="rtl">
    <br />
    <div class="container text-center">
      <div class="row">
        <h4>
          <b>I</b>nternational <b>C</b>omputer <b>D</b>riving <b>L</b>icense -
          الرخصة الدولية لقيادة الحاسوب
        </h4>
      </div>

      <hr />
      <div class="row">
        <div class="col-md-3 col-sm-12">
          <button
            id="ess_comp"
            class="btn btn-light text-center m-3"
            style="width: 200px"
          >
            أساسيات الحاسوب
          </button>
          <button id="word" class="btn btn-primary m-3" style="width: 200px">
            معالجة النصوص
          </button>
        </div>
        <div class="col-md-3 col-sm-12">
          <button id="excel" class="btn btn-success m-3" style="width: 200px">
            الجداول الإلكترونية
          </button>
          <button id="access" class="btn btn-danger m-3" style="width: 200px">
            قواعد البيانات
          </button>
        </div>
        <div class="col-md-3 col-sm-12">
          <button
            id="powerpoint"
            class="btn btn-warning m-3"
            style="width: 200px"
          >
            العروض التقديمية
          </button>
          <button id="outlook" class="btn btn-info m-3" style="width: 200px">
            البريد الإلكتروني
          </button>
        </div>

        <div class="col-md-3 col-sm-12">
          <button id="it" class="btn btn-secondary m-3" style="width: 200px">
            أمن المعلومات
          </button>
        </div>
      </div>

      <hr />
      <div class="row">
        <div class="col-md-6">
          <button
            id="attendance"
            class="btn btn-primary m-3"
            style="width: 200px"
          >
            جدول الحضور
          </button>
        </div>
        <div class="col-md-6">
          <button id="points" class="btn btn-success m-3" style="width: 200px">
            جدول النقاط
          </button>
        </div>
      </div>

      <script src="js/jquery.js"></script>
      <script src="js/main.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
